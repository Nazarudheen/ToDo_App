<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #6E6E6E;color:#BCFD4C">
<div style="text-align:center;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" style="margin-left:580px" href="{% url 'HomePage' %}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'HomePage' %}">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'user_logout' %}">LogOut</a>
        </li>



      </ul>
    </div>
  </div>
</nav>
</div>
<div >
     <div style="text-align:center;">
        <u><h1 style="font-family: Georgia, 'Times New Roman', Times, serif;font-weight: 500;margin-top:50px;font-size: 350%;color:#BCFD4C">{{y.Title}}</h1></u>
    <button type="button" class="btn btn-outline-light" style="margin-top:50px;text-align:center;"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Add task
</button>
    </div>
    <form method="post" action="{% url 'Tsave'  %}">
              {% csrf_token %}

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="color:black">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Todo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
               <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Project Title</label>
  <input type="text" class="form-control"    name="title" value="{{y.Title}}" readonly>
</div>
        <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Todo</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Shopping" name="TTask">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Discription</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="TDiscription"></textarea>
</div>

               <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Updated Date</label>
  <input type="text" class="form-control"  placeholder="YYYY-MM-DD" name="TUdate">
</div>
               <div class="mb-3">
                   <label for="exampleFormControlInput1" class="form-label">Status</label>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="True" id="flexCheckDefault" name="Tstatus">
  <label class="form-check-label" for="flexCheckDefault">
    Completed
  </label>
</div>
</div>
      </div>
      <div class="modal-footer">
          <a ><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></a>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
        </form>
    <div>
        <div style="margin-top:40px;margin-left:50px;margin-right:50px;text-align:center">
        <table class="table table-hover" >
  <thead>
    <tr>
      <th scope="col">Task</th>
      <th scope="col">Discription</th>
      <th scope="col">Created date</th>
      <th scope="col">Updated date</th>
        <th scope="col">Status</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for i in x %}
    <tr>
      <th>{{i.Task}}</th>
      <td>{{i.Discription}}</td>
      <td>{{i.Cdate}}</td>
        <td>{{i.Udate}}</td>
        <td>{{i.status}} </td>
        <td><a href="{% url 'EditPage' uid=i.id %}" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
</svg>
        </a></td>



        <td><a href="{% url 'deltask' tid=i.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
  <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
</svg></a></td>


    </tr>

  {% endfor %}

  </tbody>
</table>
    </div>
    </div>
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
