<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #6E6E6E;color:#BCFD4C">
<div style="margin:100px">
   <form method="post" action="{% url 'upadtetask' uid=x.id %}">
              {% csrf_token %}
    <!-- Modal -->
        <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Project Title</label>
  <input type="text" class="form-control"    name="title" value="{{x.TitleT}}" readonly>
</div>
        <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Todo</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Shopping" name="TTask" value="{{x.Task}}">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Discription</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="TDiscription">{{x.Discription}}</textarea>
</div>

               <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Updated Date</label>
  <input type="text" class="form-control"  placeholder="YYYY-MM-DD" name="TUdate" >
</div>
               <div class="mb-3">
                   <label for="exampleFormControlInput1" class="form-label">Status</label>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="True" id="flexCheckDefault" name="Tstatus" >
  <label class="form-check-label" for="flexCheckDefault">
    Completed
  </label><br><br>
      <button type="submit" class="btn btn-outline-light">Save</button>
</form>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
